<!DOCTYPE html>

<head>
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="row">
            <div class="col-lg-3 text-center">
            </div>
            <div class="col-lg-6">
                <div class="text-center">
                    <h3>Here, have quote stolen by Michael Scott.</h3>
                    <button class="btn btn-outline-dark mb-3" onClick="window.location.reload();">Another one!</button>

                    <img class="w-100" src="data:image/png;base64, {{image_data}}">
                </div>
            </div>
            <div class="col-lg-3">
                <form action="/tweet" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="image_data" value="{{ image_data }}" />
                    <button class="btn btn-primary">Tweet This!</button>
                </form>
            </div>
        </div>
    </main>
</body>
